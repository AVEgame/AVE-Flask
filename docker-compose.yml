version: "3.7"
services:
  caddy:
    image: caddy:2.1.1-alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - /home/ubuntu/caddy/Caddyfile:/etc/caddy/Caddyfile
      - /home/ubuntu/caddy/data:/data
  aveflask:
    image: local/aveflask
    ports:
      - 8000:8000
    volumes:
      - /home/ubuntu/AVE-usergames:/AVE-usergames