{% extends 'layout.html' %}
{% block content %}
<script type='text/javascript' src={{ url_for('static', filename='/ave/play.js', time=now.timestamp()) }}></script>
<div class="game">
    <div style="width:100%;text-align:right;margin-bottom:3px">{% include 'ave.html' %}</div>
    <div id='error'>
        Game not found<br />If you followed a link to get to this page, please <a href='https://github.com/AVEgame/AVE/issues' target='new'>submit a bug report on GitHub</a>.
    </div>
    <div id='gameend'>
        <div id='gameendtext'>GAME OVER</div>
        <div class='menuitem' onclick='gameRestart()'>Play again</div>
        <div class='menuitem' onclick='gameList()'>Play a different game</div>
    </div>
    <div id='roominfo'></div>
    <div id='inventory'></div>
    <div id='menu'></div>
</div>
<script>
    var filename = "{{ filename }}";
    var inventory = Array();
    var numbers = {};
    var current_room = "start";
    getNextRoom(null);
</script>
{% endblock %}
